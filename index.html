<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Header and Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            top: 0;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .content {
            margin: 100px 0; /* Space for header */
            padding: 20px;
            transition: transform 0.5s; /* Smooth transition for sliding */
        }
        .slide {
            transform: translateY(100px); /* Initial position for sliding */
        }
    </style>
</head>
<body>

<header>
    <h1>My Awesome Website</h1>
</header>

<div class="content slide" id="content">
    <h2>Hello, World!</h2>
    <p>Welcome to my website. This is a simple page with a header and footer.</p>
    <p>Scroll down to see more content.</p>
</div>

<footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
</footer>

<script>
    // Function to slide the content in
    window.onload = function() {
        document.getElementById('content').classList.remove('slide');
    };
</script>

</body>
</html>
